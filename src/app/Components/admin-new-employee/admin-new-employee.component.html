<app-admin-dashboard></app-admin-dashboard>
<main class="main-wrap">
  <div class="container pt-4">
    <div class="mb-4">
      <a href="#">Admin</a> > <a href="#">New Employee</a>
    </div>
    <div class="mb-5">
      <h3>New Employee</h3>
    </div>

    <div class="wrapper d-flex flex-column ">
      <form>
        <div class="dropdown mb-3">
          <button class="btn btn-primary dropdown-toggle btn-color" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Department
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
        <div class="mb-3">
          <label for="Name" class="form-label">Employee Name</label>
          <input type="text" class="form-control" id="Name">
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email">
        </div>
        <div class="mb-3">
          <label for="Address" class="form-label">Address</label>
          <input type="text" class="form-control" id="Address">
        </div>
        <div class="mb-3">
          <label for="Contact" class="form-label">Contact Number</label>
          <input type="text" class="form-control" id="Contact">
        </div>
        <div class="mb-3">
          <label for="DOJ" class="form-label">Date of Joining</label>
          <input type="date" class="form-control" id="DOJ">
        </div>
        <div class="mb-3">
          <label for="Profile" class="form-label">Upload Profile Picture</label>
          <input class="form-control" type="file" id="Profile">
        </div>
        <button type="submit" class="btn btn-primary btn-color">Submit</button>
      </form>
    </div>
    <app-admin-footer></app-admin-footer>
  </div>
</main>
